position: cloud
pod-template:
  image: scheduler:shy-actorcritic-2stage
  imagePullPolicy: IfNotPresent
  env:
    - name: SCH_CONFIG_NAME
      value: simple
    - name: SCH_SCENARIO_NAME
      value: actorcritic
    - name: SCH_STARTUP_NAME
      value: fixed
    - name: SCH_POLICY_NAME
      value: simple
    - name: SCH_AGENT_NAME
      value: actorcritic
    - name: SCH_AGENT_PARAMETERS
      value: >-
        {
          "actorcritic_policy": {
            "resolution": "720p",
            "fps": 15,
            "encoding": "mp4v",
            "buffer_size": 4,
            "device_info": {
              "edge3": "edge3",
              "edge8": "edge8",
            },
            "train_parameters": {
              "reward_alpha": 1.0,
              "reward_beta": 2.0,
              "reward_c": 5,
            }

          }
        }
port-open:
  pos: cloud
  port: 9000
file-mount:
  - pos: cloud
    path: scheduler/loadbased/
