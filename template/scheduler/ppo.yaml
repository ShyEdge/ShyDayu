position: cloud
pod-template:
  image: scheduler:shy-ppo
  imagePullPolicy: Always
  env:
    - name: SCH_CONFIG_NAME
      value: simple
    - name: SCH_SCENARIO_NAME
      value: actorcritic
    - name: SCH_STARTUP_NAME
      value: fixed
    - name: SCH_POLICY_NAME
      value: simple
    - name: SCH_AGENT_NAME
      value: ppo
    - name: SCH_AGENT_PARAMETERS
      value: >-
        {
          "ppo_policy": {
            "resolution": "720p",
            "fps": 15,
            "encoding": "mp4v",
            "buffer_size": 4,
            "device_info": {
              "edge3": "edge3",
              "edge8": "edge8",
            },
            "train_parameters": {
              "exec_time_threshold": 5,
              "exec_ratio_threshold": 0.6,
              "exec_bonus_baseline": 1,
            }

          }
        }
port-open:
  pos: cloud
  port: 9000
file-mount:
  - pos: cloud
    path: scheduler/ppo/
